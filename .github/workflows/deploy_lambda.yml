name: Build, zip, and deploy to Lambda

env:
  SEARCH_LAMBDA_FUNCTION_NAME: SearchTMDBAPI

on:
  push:
    branches: [main]
    paths:
      - "api/src/**"
  workflow_dispatch:

jobs:
  build-zip-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install jq
        run: sudo apt-get install jq

      - name: Build and zip
        run: npm run generate-api-lambda-zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_TO_S3_ROLE }}
          role-session-name: ${{ github.run_id }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy search Lambda function
        run: aws lambda update-function-code --function-name $SEARCH_LAMBDA_FUNCTION_NAME --zip-file fileb://api_lambda_package.zip
