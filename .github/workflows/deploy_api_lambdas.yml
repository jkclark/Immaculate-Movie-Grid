name: Deploy API Lambdas

on:
  push:
    branches: [main]
    paths:
      - "api/src/**"
      - "common/src/**"
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/deploy_lambdas.yml
    with:
      npm-script: generate-api-lambda-zip
      lambda-function-names: SearchTMDBAPI SaveStats ReadGridStats
      zip-file-name: api_lambda_package.zip
